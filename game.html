<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Show do Milhão</title>
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <div class="container">
            <img src="img/Show_do_milhao.png">
            <div class="questao">
                <h2 class="pergunta"></h2>
                <div class="div-opcoes">
                    <div class="opcoes-generica">
                        <div class="opcoes-generica-numero"></div>
                        <div class="opcoes-generica-escrita"></div>
                    </div>
                    <div class="opcoes-generica">
                        <div class="opcoes-generica-numero"></div>
                        <div class="opcoes-generica-escrita"></div>
                    </div>
                    <div class="opcoes-generica">
                        <div class="opcoes-generica-numero"></div>
                        <div class="opcoes-generica-escrita"></div>
                    </div>
                    <div class="opcoes-generica">
                        <div class="opcoes-generica-numero"></div>
                        <div class="opcoes-generica-escrita"></div>
                    </div>
                </div>
            </div>
            <div class="premios">
                <div class="premios-opcoes">
                    <div id="pontuacao-errar">0 MIL</div>
                    <div>Errar</div>
                </div>
                <div class="premios-opcoes">
                    <div id="pontuacao-parar">0 MIL</div>
                    <div>Parar</div>
                </div>
                <div class="premios-opcoes">
                    <div id="pontuacao-acertar">1 MIL</div>
                    <div>Acertar</div>
                </div>
            </div>
        </div>

        <div id="myModal" class="modal" style="display: none;">
            <div class="modal-content">
                <p id="modalText">Confirma sua escolha?</p>
                <div class="modal-opcoes">
                    <a href="#" id="confirmNo" class="link-game">Não</a>
                    <a href="#" id="confirmYes" class="link-game">Sim</a>
                </div>
            </div>
        </div>

        <div id="modalCerta" class="modal" style="display: none;">
            <div class="modal-content">
                <p>Certa resposta!</p>
                <div class="modal-opcoes">
                    <a href="#" id="stop" class="link-game">Parar</a>
                    <a href="#" id="continue" class="link-game">Continuar</a>
                </div>
            </div>
        </div>
        
        <div id="modalErrada" class="modal" style="display: none;">
            <div class="modal-content">
                <p>Resposta errada!</p>
                <p>Premio total de 5 MIL</p>
                <a href="./index.html" class="link-game">Voltar</a>
            </div>
        </div>
        
        <div id="modalParabens" class="modal" style="display: none;">
            <div class="modal-content">
                <p>Parabéns!</p>
                <p>Seu prêmio é de 10 MIL</p>
                <a href="./index.html" class="link-game">Voltar</a>
            </div>
        </div>

        <script type="text/javascript" src="./js/index.js"></script>
    </body>
</html>
